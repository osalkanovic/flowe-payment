<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/receive-payment.css" />
  <link rel="stylesheet" href="../style/enter-message.css" />
  <link rel="stylesheet" href="../style/rejected-screen.css" />
  <link rel="stylesheet" href="../style/accepted-screen-confirmation.css" />

  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap"
    rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <div id='container' class="home-wrapper">
    <div class="iphone-x2">
      <div class="iphone-phone-background">
        <img src="../assets/iPhoneXS - Space Gray.png" alt="iphone background " />
      </div>
      <div class="home-container">
        <div class="accepted-heading enter-message-heading">
          <div class='absolute-background-path accepted-absolute-path'>
            <img src="../assets/new-path.png" alt='background image' />
          </div>
          <img class='accepted-logo' src="../assets/flowe-logo.png" alt="logo" />
          <p class='enter-message-text'>Hey, hai una richiesta di ricarica del Drop “Vacanze 2019” da</p>
          <h4 class='enter-message-date'>20 Set 2020 17:12</h4>
          <div class="enter-message-avatar">
            <img src="../assets/avatar.png" alt="profile-image" />
          </div>
        </div>
        <div class="home-content flex-column align-center">
          <p>
            Silvia Morante
          </p>
          <div class="home-price flex-row">
            <h1 id="price">100</h1>
            <h1 id='currenciesText' style="margin-left: 10px;">€</h1>
            <div id='inputContainer' class='home-input'>
              <input id='inputPrice' value="100" maxlength="10" />
              <h1> €</h1>
            </div>
            <div id='editPrice' class="edit-icon-border">
              <img src="../assets/edit-icon.png" alt="edit icon" />
            </div>
          </div>
        </div>
        <div class="home-content-wrapper" id='messageContainer'>
          <div>
            <div class=" flex-column home-message-bubble">
              <p id='messageTitle'>Messaggio</p>
              <span id='messageText'>
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean
                massa. Cum sociis natoque penatibus et magnis dis parturient.
              </span>
              <!-- <textarea id='inputMessageText' cols="50"></textarea> -->
            </div>
          </div>
        </div>
      </div>
      <div id='buttonContainer' class="home-buttons">
        <button id='declineButton' type="button" class="first-button">
          <span id="home-confirm-button-text">Rifiuta</span>
          <img class="home-decline-icon" src="../assets/thumbs_up.svg" />
        </button>

        <button id='acceptButton' type="button" class="second-button">
          <img src="../assets/thumbs_up.svg" />
          <span id="home-confirm-button-text">Accetta</span>
        </button>
      </div>
    </div>
  </div>
  <script>
    window.onresize = function () {
      document.body.height = window.innerHeight;
    };
    window.onresize(); // called to initially set the height.
  </script>
  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script>
    $(document).ready(function () {
      var count = $('#price').text().length;
      var size = 48;
      if (count === 13) {
        size = 35;
      } else if (count === 12) {
        size = 37;
      } else if (count === 11) {
        size = 39;
      }
      $('#price').css({ 'font-size': size });
    });
  </script>
</body>

</html>
